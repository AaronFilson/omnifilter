<form data-ng-submit="save(photo)">
  <label for="author">Name:</label>
  <input type="text" name="author" data-ng-model="photo.author">

  <label for="dateCreated">Date Created:</label>
  <input type="text" name="Date Created" data-ng-model="photo.dateCreated">

  <label for="Title">Title:</label>
  <input type="text" name="title" data-ng-model="photo.title">

  <label for="Tags">Title:</label>
  <input type="text" name="tags" data-ng-model="photo.tags">

  <label for="Location">Title:</label>
  <input type="text" name="location" data-ng-model="photo.location">

  <ng-transclude></ng-transclude>
  <button type="submit">{{buttonText}}</button>
</form>
